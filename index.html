<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class="title">🥁 Drum Kit 🥁</h1>
  </header>
  <div class="drum-set">
    <button class="drum-button w" data-sound="tom-1" data-key="w">w</button>
    <button class="drum-button a" data-sound="tom-2" data-key="a">a</button>
    <button class="drum-button s" data-sound="tom-3" data-key="s">s</button>
    <button class="drum-button d" data-sound="tom-4" data-key="d">d</button>
    <button class="drum-button j" data-sound="snare" data-key="j">j</button>
    <button class="drum-button k" data-sound="crash" data-key="k">k</button>
    <button class="drum-button l" data-sound="kick" data-key="l">l</button>
  </div>

  <footer>
    Made with ❤️ by Ananya
  </footer>

  <script src="index.js" charset="utf-8"></script>
</body>
</html>
